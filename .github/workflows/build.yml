name: Build and Publish Docker images
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
jobs:
  build:
    name: Build for target ${{matrix.target}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: armv8
            TOOLCHAIN: aarch64-linux-gnu
            CONAN_ARCH: armv8
            DEBIAN_ARCH: arm64

          - target: armv6
            TOOLCHAIN: arm-linux-gnueabi
            CONAN_ARCH: armv6
            DEBIAN_ARCH: armel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{github.repository_owner}}/openpresso-build-toolchain-${{matrix.target}}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}},priority=800
            type=edge,branch=main,priority=700
            type=ref,event=branch,priority=600
            type=sha,priority=100

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            TOOLCHAIN=${{ matrix.TOOLCHAIN }}
            CONAN_ARCH=${{ matrix.CONAN_ARCH }}
            DEBIAN_ARCH=${{ matrix.DEBIAN_ARCH }}


